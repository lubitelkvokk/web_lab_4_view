<div class="content">

  <h1>LOGIN FORM</h1>

  <div id="error">
    <span>{{server_message}}</span>
  </div>

  <div class="login">
    <form (ngSubmit)="submitForm()" #loginForm="ngForm" novalidate>
      <input id="login-field" placeholder="LOGIN" type="text" [(ngModel)]="user.login" #loginInput="ngModel" name="login" minlength="8" required/>
      <div *ngIf="loginInput.errors?.['minlength']">Login must contain at least 8 symbols</div>
      <br>
      <input id="password-field" placeholder="PASSWORD" type="password" [(ngModel)]="user.password" #passwordInput="ngModel" name="password" minlength="8" required/>
      <div *ngIf="passwordInput.errors?.['minlength']">Password must contain at least 8 symbols</div>
      <br>
      <button id="submit-button" type="submit" [disabled]="loginForm.invalid">SUBMIT</button>
    </form>
  </div>
  <a [routerLink]="['/']" routerLinkActive="active">Return to welcome page</a>
</div>
